<!DOCTYPE html>
<html>
    <head>
        <title>inLineJS</title>
    </head>
    <body>
        <!-- The following is the inline JS -->
        <button onclick="alert('In-Line JavaScript')"> Click me</button>
        
        <!-- Following is an internal script -->
        <script>
            console.log('Internal script, declared with a <script> tag')
        </script>

        <!-- Following is an external script -->
        <script src="helloWorld.js"></script>

        <!-- Following is checking the types  -->
        <script>
            console.log('Following is checking data types')
        </script>
        <script src="checkingTypes.js"></script>
    </body>
</html>
